<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>VideoStream - Modern Mobile UI</title>
    <style>
        :root {
            --primary: #FF2E63;
            --secondary: #08D9D6;
            --dark: #0A0E27;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00F5A0;
            --warning: #FFD32C;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .app {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            background: #000;
        }

        /* „Éì„Éá„Ç™„Çπ„É©„Ç§„ÉÄ„Éº */
        .video-slider {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        /* „Éì„Éá„Ç™„Ç¢„Ç§„ÉÜ„É† */
        .video-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* „Éì„Éá„Ç™„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .video-content {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--dark);
        }

        /* „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ */
        .video-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.9;
        }

        .gradient-1 {
            background: linear-gradient(45deg, #FF006E, #8338EC, #3A86FF);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
        }

        .gradient-2 {
            background: linear-gradient(45deg, #00F5A0, #00D9D5, #0081CF);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
        }

        .gradient-3 {
            background: linear-gradient(45deg, #FFD32C, #FF8C42, #FF3C38);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
        }

        .gradient-4 {
            background: linear-gradient(45deg, #7209B7, #560BAD, #480CA8);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }

        .gradient-5 {
            background: linear-gradient(45deg, #F72585, #B5179E, #7209B7);
            background-size: 300% 300%;
            animation: gradientShift 11s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* „Éì„Éá„Ç™„Éó„É¨„Éì„É•„Éº */
        .video-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding-top: var(--safe-top);
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .header-tabs {
            display: flex;
            gap: 25px;
            flex: 1;
            justify-content: center;
        }

        .tab-item {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-item.active {
            color: var(--text-primary);
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            font-size: 20px;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº„Ç¢„ÇØ„Ç∑„Éß„É≥ */
        .sidebar-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            bottom: calc(100px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 50;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:active::before {
            width: 100px;
            height: 100px;
        }

        .action-btn.liked {
            background: rgba(255, 46, 99, 0.2);
            border-color: var(--primary);
            animation: heartbeat 0.3s ease;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .action-count {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* „Éì„Éá„Ç™ÊÉÖÂ†± */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            z-index: 40;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid var(--text-primary);
        }

        .author-name {
            font-size: 16px;
            font-weight: 600;
        }

        .follow-btn {
            margin-left: auto;
            padding: 6px 16px;
            background: var(--primary);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .follow-btn:active {
            transform: scale(0.95);
        }

        .video-title {
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .video-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            font-size: 14px;
            color: var(--secondary);
            font-weight: 500;
        }

        /* Ë≥ºÂÖ•„Éú„Çø„É≥ */
        .purchase-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .purchase-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary), #FF006E);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .purchase-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .save-btn {
            width: 56px;
            height: 56px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* „Éú„Éà„É†„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: var(--safe-bottom);
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid var(--glass-border);
            z-index: 200;
            display: none; /* „Éá„Éï„Ç©„É´„Éà„Åß„ÅØÈùûË°®Á§∫ */
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 5px 20px;
            color: var(--text-secondary);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 60;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%;
            transition: width 10s linear;
        }

        /* ÈÄöÁü• */
        .toast {
            position: fixed;
            top: calc(80px + var(--safe-top));
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* „Çπ„ÉØ„Ç§„Éó„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº */
        .swipe-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            z-index: 500;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes swipeUpAnim {
            to {
                transform: translate(-50%, -150%);
                opacity: 0;
            }
        }

        @keyframes swipeDownAnim {
            to {
                transform: translate(-50%, 50%);
                opacity: 0;
            }
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñË™øÊï¥ */
        @media (max-width: 380px) {
            .header-tabs {
                gap: 15px;
            }
            
            .tab-item {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {
            .app {
                max-width: 428px;
                margin: 0 auto;
                position: relative;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            }
        }

        /* „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà */
        .double-tap-heart {
            position: fixed;
            font-size: 80px;
            animation: doubleTapHeart 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes doubleTapHeart {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app">

    </div>

    <script>
        // „Éì„Éá„Ç™„Éá„Éº„Çø
        const videos = [
            {
                id: 1,
                author: 'VideoCreator',
                avatar: 'üé¨',

                tags: ['#„Éâ„É©„Éû', '#ÊÑüÂãï', '#Ê∂ô'],

                gradient: 'gradient-2'
            },
            {
                id: 3,

                avatar: 'üòÑ',
                title: 'ÁàÜÁ¨ë„Ç≥„É°„Éá„Ç£ÁâπÈõÜ',
                tags: ['#„Ç≥„É°„Éá„Ç£', '#Á¨ë„ÅÑ', '#„Ç®„É≥„Çø„É°'],

            },
            {

                tags: ['#SF', '#ÂÆáÂÆô', '#ÂÜíÈô∫'],
                price: '¬•3,480',

                comments: 432,
                shares: 123,
                gradient: 'gradient-4'
            },
            {
                id: 5,
                author: 'MysteryBox',
                avatar: 'üîç',

                tags: ['#„Éü„Çπ„ÉÜ„É™„Éº', '#Êé®ÁêÜ', '#„Çµ„Çπ„Éö„É≥„Çπ'],
                price: '¬•2,780',
                likes: 11234,
                comments: 345,
                shares: 67,
                gradient: 'gradient-5'
            }
        ];

        let currentIndex = 0;
        let touchStartY = 0;
        let isTransitioning = false;
        let lastTap = 0;
        let likedVideos = JSON.parse(localStorage.getItem('likedVideos') || '[]');

        // ÂãïÁîª„Ç¢„Ç§„ÉÜ„É†„ÇíÁîüÊàê
        function createVideoItem(video, index) {
            const isLiked = likedVideos.includes(video.id);
            const isSaved = savedVideos.includes(video.id);
            
            return `
                <div class="video-item" style="transform: translateY(${index * 100}vh);">
                    <div class="video-content">
                        <div class="video-bg ${video.gradient}"></div>
                        <div class="video-preview">${video.avatar}</div>
                        
                        <div class="sidebar-actions">
                            <div class="action-item">
                                <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${video.id})">
                                    ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}
                                </button>
                                <span class="action-count">${formatCount(video.likes)}</span>
                            </div>
                            <div class="action-item">
                                <button class="action-btn" onclick="showComments()">
                                    üí¨
                                </button>
                                <span class="action-count">${formatCount(video.comments)}</span>
                            </div>
                            <div class="action-item">
                                <button class="action-btn" onclick="shareVideo()">
                                    ‚ÜóÔ∏è
                                </button>
                                <span class="action-count">${formatCount(video.shares)}</span>
                            </div>
                        </div>
                        
                        <div class="video-info">
                            <div class="video-author">
                                <div class="author-avatar">${video.avatar}</div>
                                <span class="author-name">${video.author}</span>
                                <button class="follow-btn">„Éï„Ç©„É≠„Éº</button>
                            </div>
                            
                            <h3 class="video-title">${video.title}</h3>
                            
                            <div class="video-tags">
                                ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            
                            <div class="purchase-bar">
                                <button class="purchase-btn" onclick="goToPurchase(${video.id})">
                                    <span>üõí</span>
                                    <span>Ë≥ºÂÖ• ${video.price}</span>
                                </button>
                                <button class="save-btn ${isSaved ? 'saved' : ''}" onclick="toggleSave(${video.id})">
                                    ${isSaved ? 'üîñ' : 'üìå'}
                                </button>
                            </div>
                            
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Êï∞ÂÄ§„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatCount(num) {
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + '‰∏á';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // ÂàùÊúüÂåñ
        function init() {
            const slider = document.getElementById('videoSlider');
            slider.innerHTML = videos.map((video, index) => createVideoItem(video, index)).join('');
            
            setupTouchEvents();
            setupKeyboardEvents();
            setupDoubleTap();
            startProgress();
        }

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        function setupTouchEvents() {
            let touchStartX = 0;
            const slider = document.getElementById('videoSlider');
            
            slider.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
            });

            slider.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndX = e.changedTouches[0].clientX;
                const deltaY = touchStartY - touchEndY;
                const deltaX = touchStartX - touchEndX;
                
                if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
                    if (deltaY > 0) {
                        nextVideo();
                    } else {
                        prevVideo();
                    }
                }
            });
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
        function setupKeyboardEvents() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') nextVideo();
                if (e.key === 'ArrowUp') prevVideo();
            });
        }

        // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Åß„ÅÑ„ÅÑ„Å≠
        function setupDoubleTap() {
            const slider = document.getElementById('videoSlider');
            
            slider.addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                const tapGap = currentTime - lastTap;
                
                if (tapGap < 300 && tapGap > 0) {
                    // „ÉÄ„Éñ„É´„Çø„ÉÉ„ÉóÊ§úÂá∫
                    const heart = document.createElement('div');
                    heart.className = 'double-tap-heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = e.clientX + 'px';
                    heart.style.top = e.clientY + 'px';
                    document.body.appendChild(heart);
                    
                    toggleLike(videos[currentIndex].id);
                    
                    setTimeout(() => heart.remove(), 1000);
                }
                
                lastTap = currentTime;
            });
        }

        // Ê¨°„ÅÆÂãïÁîª„Å∏
        function nextVideo() {
            if (currentIndex < videos.length - 1 && !isTransitioning) {
                isTransitioning = true;
                currentIndex++;
                updateSlider();
                showSwipeIndicator('‚¨ÜÔ∏è');
                setTimeout(() => isTransitioning = false, 300);
            }
        }

        // Ââç„ÅÆÂãïÁîª„Å∏
        function prevVideo() {
            if (currentIndex > 0 && !isTransitioning) {
                isTransitioning = true;
                currentIndex--;
                updateSlider();
                showSwipeIndicator('‚¨áÔ∏è');
                setTimeout(() => isTransitioning = false, 300);
            }
        }

        // „Çπ„É©„Ç§„ÉÄ„ÉºÊõ¥Êñ∞
        function updateSlider() {
            const slider = document.getElementById('videoSlider');
            slider.style.transform = `translateY(-${currentIndex * 100}vh)`;
            slider.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            startProgress();
        }

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº
        function startProgress() {
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach(bar => {
                bar.style.width = '0%';
                bar.style.transition = 'none';
            });
            
            setTimeout(() => {
                if (progressBars[currentIndex]) {
                    progressBars[currentIndex].style.transition = 'width 10s linear';
                    progressBars[currentIndex].style.width = '100%';
                }
            }, 100);
        }

        // „ÅÑ„ÅÑ„Å≠Ê©üËÉΩ
        function toggleLike(videoId) {
            const index = likedVideos.indexOf(videoId);
            const video = videos.find(v => v.id === videoId);
            
            if (index > -1) {
                likedVideos.splice(index, 1);
                video.likes--;
            } else {
                likedVideos.push(videoId);
                video.likes++;
            }
            
            localStorage.setItem('likedVideos', JSON.stringify(likedVideos));
            refreshCurrentVideo();
            showToast(index > -1 ? '„ÅÑ„ÅÑ„Å≠„ÇíÂèñ„ÇäÊ∂à„Åó„Åæ„Åó„Åü' : '„ÅÑ„ÅÑ„Å≠„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // ‰øùÂ≠òÊ©üËÉΩ
        function toggleSave(videoId) {
            const index = savedVideos.indexOf(videoId);
            
            if (index > -1) {
                savedVideos.splice(index, 1);
            } else {
                savedVideos.push(videoId);
            }
            
            localStorage.setItem('savedVideos', JSON.stringify(savedVideos));
            refreshCurrentVideo();
            showToast(index > -1 ? '‰øùÂ≠ò„ÇíËß£Èô§„Åó„Åæ„Åó„Åü' : '‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÊõ¥Êñ∞
        function refreshCurrentVideo() {
            const slider = document.getElementById('videoSlider');
            const currentVideo = videos[currentIndex];
            const videoElement = slider.children[currentIndex];
            videoElement.outerHTML = createVideoItem(currentVideo, currentIndex);
        }

        // „Éà„Éº„Çπ„ÉàÈÄöÁü•
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // „Çπ„ÉØ„Ç§„Éó„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº
        function showSwipeIndicator(emoji) {
            const indicator = document.getElementById('swipeIndicator');
            indicator.textContent = emoji;
            indicator.style.opacity = '1';
            
            const isUp = emoji === '‚¨ÜÔ∏è';
            indicator.style.animation = isUp ? 'swipeUpAnim 0.5s ease' : 'swipeDownAnim 0.5s ease';
            
            setTimeout(() => {
                indicator.style.opacity = '0';
                indicator.style.animation = '';
            }, 500);
        }

        // „Åù„ÅÆ‰ªñ„ÅÆÊ©üËÉΩ
        function showComments() {
            showToast('„Ç≥„É°„É≥„ÉàÊ©üËÉΩ„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô');
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: videos[currentIndex].title,
                    text: '„Åì„ÅÆÂãïÁîª„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºÅ',
                    url: window.location.href
                });
            } else {
                showToast('„Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô');
            }
        }

        function goToPurchase(videoId) {
            showToast(`ÂãïÁîª${videoId}„ÅÆË≥ºÂÖ•„Éö„Éº„Ç∏„Å∏ÁßªÂãï„Åó„Åæ„Åô`);
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ DMM „ÅÆË≥ºÂÖ•„Éö„Éº„Ç∏„Å∏„É™„É≥„ÇØ
        }

        // „Çø„Éñ„ÇØ„É™„ÉÉ„ÇØ
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    showToast(`${tab.textContent}„ÇíÈÅ∏Êäû„Åó„Åæ„Åó„Åü`);
                });
            });
        });

        // ÂàùÊúüÂåñ
        init();

        // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Çµ„Éù„Éº„ÉàÔºàÈñãÁô∫ÊôÇÁî®Ôºâ
        let wheelTimeout;
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 0) nextVideo();
                else prevVideo();
            }, 50);
        }, { passive: false });
    </script>
</body>
