<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VideoStream - Modern Mobile UI</title>
    <style>
        :root {
            --primary: #FF2E63;
            --secondary: #08D9D6;
            --dark: #0A0E27;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00F5A0;
            --warning: #FFD32C;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        /* メインコンテナ */
        .app {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            background: #000;
        }

        /* ビデオスライダー */
        .video-slider {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        /* ビデオアイテム */
        .video-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ビデオコンテンツ */
        .video-content {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--dark);
        }

        /* グラデーション背景 */
        .video-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.9;
        }

        .gradient-1 {
            background: linear-gradient(45deg, #FF006E, #8338EC, #3A86FF);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
        }

        .gradient-2 {
            background: linear-gradient(45deg, #00F5A0, #00D9D5, #0081CF);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
        }

        .gradient-3 {
            background: linear-gradient(45deg, #FFD32C, #FF8C42, #FF3C38);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
        }

        .gradient-4 {
            background: linear-gradient(45deg, #7209B7, #560BAD, #480CA8);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }

        .gradient-5 {
            background: linear-gradient(45deg, #F72585, #B5179E, #7209B7);
            background-size: 300% 300%;
            animation: gradientShift 11s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ビデオプレビュー */
        .video-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        /* ヘッダー */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding-top: var(--safe-top);
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .header-tabs {
            display: flex;
            gap: 25px;
            flex: 1;
            justify-content: center;
        }

        .tab-item {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-item.active {
            color: var(--text-primary);
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            font-size: 20px;
        }

        /* サイドバーアクション */
        .sidebar-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            bottom: calc(100px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 50;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:active::before {
            width: 100px;
            height: 100px;
        }

        .action-btn.liked {
            background: rgba(255, 46, 99, 0.2);
            border-color: var(--primary);
            animation: heartbeat 0.3s ease;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .action-count {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ビデオ情報 */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            z-index: 40;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid var(--text-primary);
        }

        .author-name {
            font-size: 16px;
            font-weight: 600;
        }

        .follow-btn {
            margin-left: auto;
            padding: 6px 16px;
            background: var(--primary);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .follow-btn:active {
            transform: scale(0.95);
        }

        .video-title {
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .video-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            font-size: 14px;
            color: var(--secondary);
            font-weight: 500;
        }

        /* 購入ボタン */
        .purchase-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .purchase-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary), #FF006E);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .purchase-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .save-btn {
            width: 56px;
            height: 56px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* ボトムナビゲーション */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: var(--safe-bottom);
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid var(--glass-border);
            z-index: 200;
            display: none; /* デフォルトでは非表示 */
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 5px 20px;
            color: var(--text-secondary);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* プログレスバー */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 60;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%;
            transition: width 10s linear;
        }

        /* 通知 */
        .toast {
            position: fixed;
            top: calc(80px + var(--safe-top));
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* スワイプインジケーター */
        .swipe-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            z-index: 500;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes swipeUpAnim {
            to {
                transform: translate(-50%, -150%);
                opacity: 0;
            }
        }

        @keyframes swipeDownAnim {
            to {
                transform: translate(-50%, 50%);
                opacity: 0;
            }
        }

        /* ローディング */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* レスポンシブ調整 */
        @media (max-width: 380px) {
            .header-tabs {
                gap: 15px;
            }
            
            .tab-item {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {
            .app {
                max-width: 428px;
                margin: 0 auto;
                position: relative;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            }
        }

        /* ダブルタップエフェクト */
        .double-tap-heart {
            position: fixed;
            font-size: 80px;
            animation: doubleTapHeart 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes doubleTapHeart {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <div class="header-icon">🔍</div>
                <div class="header-tabs">
                    <div class="tab-item active">おすすめ</div>
                    <div class="tab-item">フォロー中</div>
                    <div class="tab-item">新着</div>
                </div>
                <div class="header-icon">🔔</div>
            </div>
        </header>

        <!-- ビデオスライダー -->
        <div class="video-slider" id="videoSlider">
            <!-- 動画が動的に生成される -->
        </div>

        <!-- トースト通知 -->
        <div class="toast" id="toast"></div>

        <!-- スワイプインジケーター -->
        <div class="swipe-indicator" id="swipeIndicator"></div>
    </div>

    <script>
        // ビデオデータ
        const videos = [
            {
                id: 1,
                author: 'VideoCreator',
                avatar: '🎬',
                title: '話題の新作アクション映画',
                tags: ['#アクション', '#2025', '#話題作'],
                price: '¥2,980',
                likes: 15234,
                comments: 523,
                shares: 89,
                gradient: 'gradient-1'
            },
            {
                id: 2,
                author: 'MovieLover',
                avatar: '🎭',
                title: '感動のヒューマンドラマ',
                tags: ['#ドラマ', '#感動', '#涙'],
                price: '¥2,480',
                likes: 8921,
                comments: 234,
                shares: 45,
                gradient: 'gradient-2'
            },
            {
                id: 3,
                author: 'ComedyKing',
                avatar: '😄',
                title: '爆笑コメディ特集',
                tags: ['#コメディ', '#笑い', '#エンタメ'],
                price: '¥1,980',
                likes: 23456,
                comments: 876,
                shares: 234,
                gradient: 'gradient-3'
            },
            {
                id: 4,
                author: 'SciFiFan',
                avatar: '🚀',
                title: 'SF超大作 宇宙の彼方へ',
                tags: ['#SF', '#宇宙', '#冒険'],
                price: '¥3,480',
                likes: 19012,
                comments: 432,
                shares: 123,
                gradient: 'gradient-4'
            },
            {
                id: 5,
                author: 'MysteryBox',
                avatar: '🔍',
                title: '謎解きミステリー',
                tags: ['#ミステリー', '#推理', '#サスペンス'],
                price: '¥2,780',
                likes: 11234,
                comments: 345,
                shares: 67,
                gradient: 'gradient-5'
            }
        ];

        let currentIndex = 0;
        let touchStartY = 0;
        let isTransitioning = false;
        let lastTap = 0;
        let likedVideos = JSON.parse(localStorage.getItem('likedVideos') || '[]');
        let savedVideos = JSON.parse(localStorage.getItem('savedVideos') || '[]');

        // 動画アイテムを生成
        function createVideoItem(video, index) {
            const isLiked = likedVideos.includes(video.id);
            const isSaved = savedVideos.includes(video.id);
            
            return `
                <div class="video-item" style="transform: translateY(${index * 100}vh);">
                    <div class="video-content">
                        <div class="video-bg ${video.gradient}"></div>
                        <div class="video-preview">${video.avatar}</div>
                        
                        <div class="sidebar-actions">
                            <div class="action-item">
                                <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${video.id})">
                                    ${isLiked ? '❤️' : '🤍'}
                                </button>
                                <span class="action-count">${formatCount(video.likes)}</span>
                            </div>
                            <div class="action-item">
                                <button class="action-btn" onclick="showComments()">
                                    💬
                                </button>
                                <span class="action-count">${formatCount(video.comments)}</span>
                            </div>
                            <div class="action-item">
                                <button class="action-btn" onclick="shareVideo()">
                                    ↗️
                                </button>
                                <span class="action-count">${formatCount(video.shares)}</span>
                            </div>
                        </div>
                        
                        <div class="video-info">
                            <div class="video-author">
                                <div class="author-avatar">${video.avatar}</div>
                                <span class="author-name">${video.author}</span>
                                <button class="follow-btn">フォロー</button>
                            </div>
                            
                            <h3 class="video-title">${video.title}</h3>
                            
                            <div class="video-tags">
                                ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            
                            <div class="purchase-bar">
                                <button class="purchase-btn" onclick="goToPurchase(${video.id})">
                                    <span>🛒</span>
                                    <span>購入 ${video.price}</span>
                                </button>
                                <button class="save-btn ${isSaved ? 'saved' : ''}" onclick="toggleSave(${video.id})">
                                    ${isSaved ? '🔖' : '📌'}
                                </button>
                            </div>
                            
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 数値フォーマット
        function formatCount(num) {
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + '万';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // 初期化
        function init() {
            const slider = document.getElementById('videoSlider');
            slider.innerHTML = videos.map((video, index) => createVideoItem(video, index)).join('');
            
            setupTouchEvents();
            setupKeyboardEvents();
            setupDoubleTap();
            startProgress();
        }

        // タッチイベント
        function setupTouchEvents() {
            let touchStartX = 0;
            const slider = document.getElementById('videoSlider');
            
            slider.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
            });

            slider.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndX = e.changedTouches[0].clientX;
                const deltaY = touchStartY - touchEndY;
                const deltaX = touchStartX - touchEndX;
                
                if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
                    if (deltaY > 0) {
                        nextVideo();
                    } else {
                        prevVideo();
                    }
                }
            });
        }

        // キーボードイベント
        function setupKeyboardEvents() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') nextVideo();
                if (e.key === 'ArrowUp') prevVideo();
            });
        }

        // ダブルタップでいいね
        function setupDoubleTap() {
            const slider = document.getElementById('videoSlider');
            
            slider.addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                const tapGap = currentTime - lastTap;
                
                if (tapGap < 300 && tapGap > 0) {
                    // ダブルタップ検出
                    const heart = document.createElement('div');
                    heart.className = 'double-tap-heart';
                    heart.textContent = '❤️';
                    heart.style.left = e.clientX + 'px';
                    heart.style.top = e.clientY + 'px';
                    document.body.appendChild(heart);
                    
                    toggleLike(videos[currentIndex].id);
                    
                    setTimeout(() => heart.remove(), 1000);
                }
                
                lastTap = currentTime;
            });
        }

        // 次の動画へ
        function nextVideo() {
            if (currentIndex < videos.length - 1 && !isTransitioning) {
                isTransitioning = true;
                currentIndex++;
                updateSlider();
                showSwipeIndicator('⬆️');
                setTimeout(() => isTransitioning = false, 300);
            }
        }

        // 前の動画へ
        function prevVideo() {
            if (currentIndex > 0 && !isTransitioning) {
                isTransitioning = true;
                currentIndex--;
                updateSlider();
                showSwipeIndicator('⬇️');
                setTimeout(() => isTransitioning = false, 300);
            }
        }

        // スライダー更新
        function updateSlider() {
            const slider = document.getElementById('videoSlider');
            slider.style.transform = `translateY(-${currentIndex * 100}vh)`;
            slider.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            startProgress();
        }

        // プログレスバー
        function startProgress() {
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach(bar => {
                bar.style.width = '0%';
                bar.style.transition = 'none';
            });
            
            setTimeout(() => {
                if (progressBars[currentIndex]) {
                    progressBars[currentIndex].style.transition = 'width 10s linear';
                    progressBars[currentIndex].style.width = '100%';
                }
            }, 100);
        }

        // いいね機能
        function toggleLike(videoId) {
            const index = likedVideos.indexOf(videoId);
            const video = videos.find(v => v.id === videoId);
            
            if (index > -1) {
                likedVideos.splice(index, 1);
                video.likes--;
            } else {
                likedVideos.push(videoId);
                video.likes++;
            }
            
            localStorage.setItem('likedVideos', JSON.stringify(likedVideos));
            refreshCurrentVideo();
            showToast(index > -1 ? 'いいねを取り消しました' : 'いいねしました！');
        }

        // 保存機能
        function toggleSave(videoId) {
            const index = savedVideos.indexOf(videoId);
            
            if (index > -1) {
                savedVideos.splice(index, 1);
            } else {
                savedVideos.push(videoId);
            }
            
            localStorage.setItem('savedVideos', JSON.stringify(savedVideos));
            refreshCurrentVideo();
            showToast(index > -1 ? '保存を解除しました' : '保存しました！');
        }

        // 現在の動画を更新
        function refreshCurrentVideo() {
            const slider = document.getElementById('videoSlider');
            const currentVideo = videos[currentIndex];
            const videoElement = slider.children[currentIndex];
            videoElement.outerHTML = createVideoItem(currentVideo, currentIndex);
        }

        // トースト通知
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // スワイプインジケーター
        function showSwipeIndicator(emoji) {
            const indicator = document.getElementById('swipeIndicator');
            indicator.textContent = emoji;
            indicator.style.opacity = '1';
            
            const isUp = emoji === '⬆️';
            indicator.style.animation = isUp ? 'swipeUpAnim 0.5s ease' : 'swipeDownAnim 0.5s ease';
            
            setTimeout(() => {
                indicator.style.opacity = '0';
                indicator.style.animation = '';
            }, 500);
        }

        // その他の機能
        function showComments() {
            showToast('コメント機能は準備中です');
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: videos[currentIndex].title,
                    text: 'この動画をチェック！',
                    url: window.location.href
                });
            } else {
                showToast('シェア機能は準備中です');
            }
        }

        function goToPurchase(videoId) {
            showToast(`動画${videoId}の購入ページへ移動します`);
            // 実際の実装では DMM の購入ページへリンク
        }

        // タブクリック
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    showToast(`${tab.textContent}を選択しました`);
                });
            });
        });

        // 初期化
        init();

        // マウスホイールサポート（開発時用）
        let wheelTimeout;
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 0) nextVideo();
                else prevVideo();
            }, 50);
        }, { passive: false });
    </script>
</body>
</html>
